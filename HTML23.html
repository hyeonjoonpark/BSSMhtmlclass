<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
		<link rel="stylesheet" ref="style.css">
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<legend>개인정보</legend>
						<label for="name">이름</label>
						<input type="text" placeholder="공백없이 입력하세요"><br>
						<label for="phone">연락처</label>
						<input type="text">
				</fieldset>
			</form>
			
			<form>
				<fieldset>
					<legend>지원분야</legend>
						<label>
							<ul>
								<li>
									<input type="radio" name="a" id="pub" checked>
									<label for="pub">웹 퍼블리싱</label>
								</li>
							</ul>
							<ul>
								<li>
									<input type="radio" name="b" id="pub" checked>
									<label for="pub">웹 애플리케이션 가입</label>
								</li>
							</ul>
							<ul>
								<li>
									<input type="radio" name="c" id="pub" checked>
									<label for="pub">개발 환경 개선</label>
								</li>
							</ul>
						</label>
				</fieldset>
			</form>
			
			<form>
				<fieldset>
					<legend>지원동기</legend>
						<label>
							<textarea name="" id="memo" cols="60" rows="5" placeholder="지원동기를 간략히 써 주세요"></textarea>
							
						</label>
				</fieldset>
				<input type="submit" value="접수하기">
				<input type="reset" value="취소">
			</form>
		</div>
  </body>
</html>
