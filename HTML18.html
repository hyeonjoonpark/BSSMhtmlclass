<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 태그 과제</title>
</head>
<body>
	<h1>form 기본 태그 과제</h1><br>
	<form>
	<fieldset>
		<legend>드롭다운 목록: select</legend>
			<label>
				<select>
					<option value="special_1">사과</option>
					<option value="special_2" selected>귤</option>
					<option value="special_3">딸기</option>
					<option value="special_4">복숭아</option>
				</select>
			</label>
		</fieldset>
			<br><br><br><br><br>
		<fieldset>
				<legend>선택: 라디오 타입</legend>
					<input type="radio" name="addtion"value="r1">남자
					<input type="radio" name="addtion"value="r2">여자
			
		</fieldset><br>
	
			<fieldset>
				<legend>선택: 라디오 타입</legend>
					<input type="checkbox" value="s_1">오이
					<input type="checkbox" value="s_2">당근
					<input type="checkbox" value="s_3">배추
					<input type="checkbox" value="s_4">호박
			</fieldset>

		</fieldset>
	
	</form>
</html>
