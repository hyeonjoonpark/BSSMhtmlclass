<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>데미안</title>
</head>
<body>
    <h4>인용문</h4>
    <blockquote>"새는 알에서 나오려고 투쟁한다.<br>알은 세계이다. <br>태어나려는 자는 하나의 세계를 꺠트려야 한다."-&lt;데미안 중에서-&gt;</blockquote><hr>
		<h4>하이라이팅태그 mark : <mark>텍스트에 하이라이팅(highlighting) 효과</mark></h4><br>
		<h4>삭제 효과 del : <del>가로줄을 만들어 지운 것과 같은 효과</del><h4><br>
		<h4>빈줄삽입 효과 ins : <ins>밑에 가로줄을 만들어 삽입한 것과 같은 효과</ins></h4><br>
			<h4>위첨자와 아래첨자 효과 : x<sup>2</sup> + y<sup>3</sup> = z<br>물을 나타내는 화학식은 H<sub>2<sub>O입니다.</h4>
</body>
</html>
